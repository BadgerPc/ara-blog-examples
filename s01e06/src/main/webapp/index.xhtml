<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/private/template.xhtml">
		<ui:define name="content">
			<ui:repeat var="entry" value="#{blogEntryListBean.blogEntries}">
				<div class="blog-post ">
					<h:link outcome="/blog-entry.html">
						<f:param name="path" value="#{entry.path}" />
						<h3>
							<h:outputText value="#{entry.title}" />
						</h3>	
					</h:link>
				</div>
			</ui:repeat>
		</ui:define>
	</ui:composition>
</h:body>
</html>
