<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<f:metadata>
        <f:viewParam name="path" value="#{blogEntryBean.path}"/>
    </f:metadata>
	<ui:composition template="/private/template.xhtml">
		<ui:define name="content">
			<h3>
				<h:outputText value="#{blogEntryBean.blogEntry.title}" />
			</h3>
			<small>
				<h:outputText value="#{blogEntryBean.blogEntry.author}" />
			</small>
			<div>
				<p>
					<h:outputText value="#{blogEntryBean.blogEntry.content}" />
				</p>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
